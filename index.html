<!DOCTYPE html>
<html lang="en">
<head>

    <title>Text matcher</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="tool-title" >Quick Match!</h1>

    <button class="button action-button" ><span>Compare!</span></button>
